{% extends 'nav.html' %}
{% block content %}
<br>
<h5 class="ml-2 text-center">PURCHASE HISTORY</h5>
<div>
    <table class="table table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Purchase Id</th>
          <th scope="col">User ID</th>
          <th scope="col">Item Name</th>
          <th scope="col">Price</th>
          <th scope="col">Amount Paid</th>
          <th scope="col">Purchase Date</th>
        </tr>
      </thead>
      <tbody>
         {% for col in all_purchase_details %}
            <tr>
              <td>{{col[0]}}</td>
              <td>{{col[1]}}</td>
              <td>{{col[2]}}</td>
              <td>{{col[3]}}</td>
              <td>{{col[4]}}</td>
              <td>{{col[5]}}</td>
            </tr>  
       {% endfor %}
      </tbody>
    </table>
</div>
<br>
<br>
{% endblock %}
