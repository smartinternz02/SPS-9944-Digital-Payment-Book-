{% extends 'intro.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
  <div class="card">
  <header class="card-header">
    <a href="/login" class="float-right btn btn-outline-primary mt-1">Log in</a>
    <h4 class="card-title mt-2">Register</h4>
  </header>
  <article class="card-body">
  <form method="POST">
    <div class="form-row">
      <div class="col form-group">
        <label>Name</label>   
          <input type="text" name="username" class="form-control" placeholder="Enter Your Name" required>
      </div>
      <div class="col form-group">
        <label>Phone Number</label>
          <input type="tel" name="phoneno" class="form-control" pattern="\d{10}$" placeholder="Enter Your Mobile Number" required>
      </div>
    </div>
    <div class="form-group">
      <label>Email address</label>
      <input type="email" name="email" class="form-control" placeholder="Enter Your email address" required>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Password</label>
        <input type="password" name="password" class="form-control" placeholder="Enter a Password" required>
      </div>
      <div class="form-group col-md-6">
        <label>Confirm Password</label>
        <input type="password" name="confpassword" class="form-control" placeholder="Re-enter Password" required>
      </div>
    </div>
      <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block"> Register  </button>
      </div>         
  </form>
  </article>
  <div class="border-top card-body text-center">Have an account? <a href="/login">Log In</a></div>
  <div class="border-top card-body text-center"><b>{{ msg }}</b></div>
  </div>
  </div>

  </div>
  </div> 
{% endblock %}
