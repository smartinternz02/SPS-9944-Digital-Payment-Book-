{% extends 'nav.html' %}
{% block content %}
<br>
<br>
<div class="row justify-content-center">
    <div class="col-md-6">
    <div class="card">
    <header class="card-header">
      <h4 class="card-title mt-2">Add Purchase</h4>
    </header>
    <article class="card-body">
    <form method="POST">
      <div class="form-row">
        <div class="col form-group">
           <label>User ID</label><br>  
            <select name="userid"  class="form-control" required>
              {% for user in users %}
                <option value="{{ user[0] }}" class="form-control">{{ user[1] }}</option>
              {% endfor %}
            </select>
        </div>
        <div class="col form-group">
          <label>Item Name</label>
            <input type="text" name="itemname" class="form-control"  placeholder="Enter Item Name" required>
        </div>
      </div>
      <div class="form-group">
        <label>Purchase Date</label>
        <input type="date" name="purchasedate" class="form-control" placeholder="Enter Date of Purchase" required>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Amount Paid</label>
          <input type="number" name="amountpaid" class="form-control" placeholder="Amount Paid at time of Purchase" required>
        </div>
        <div class="form-group col-md-6">
          <label>Price</label>
          <input type="number" name="price" class="form-control" placeholder="Price of the Item" required>
        </div>
      </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"> Add Purchase  </button>
        </div>         
    </form>
    </article>
    <div class="border-top card-body text-center"><b>{{ msg }}</b></div>
    </div>
    </div>
  
    </div>
    </div> 
{% endblock %}
